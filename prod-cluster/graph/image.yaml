---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: graph
  namespace: flux-system
spec:
  image: ghcr.io/pokernook/graph
  interval: 10m0s
  secretRef:
    name: regcred
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: graph
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: graph
  policy:
    semver:
      range: 0.x
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageUpdateAutomation
metadata:
  name: graph
  namespace: flux-system
spec:
  checkout:
    branch: main
    gitRepositoryRef:
      name: graph
  commit:
    authorEmail: fluxcdbot@users.noreply.github.com
    authorName: fluxcdbot
    messageTemplate: "[ci skip] update image"
  interval: 10m0s
  update:
    setters: {}
